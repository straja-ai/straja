server:
  addr: ":8080"

default_provider: "openai_default"

providers:
  openai_default:
    type: "openai"
    base_url: "https://api.openai.com/v1"
    api_key_env: "OPENAI_API_KEY"
  openai_production:
    type: "openai"
    base_url: "https://api.openai.com/v1"
    api_key_env: "OPENAI_API_KEY"

projects:
  - id: "default"
    provider: "openai_default"
    api_keys:
      - "local-dev-key-123"
  - id: "production"
    provider: "openai_production"
    api_keys:
      - "local-dev-key-124"

logging:
  activation_level: "redacted"   # "metadata", "redacted" or "full"