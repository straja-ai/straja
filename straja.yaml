server:
  addr: ":8080"

default_provider: "openai_default"

providers:
  openai_default:
    type: "openai"
    base_url: "https://api.openai.com/v1"
    api_key_env: "OPENAI_API_KEY"
  openai_production:
    type: "openai"
    base_url: "https://api.openai.com/v1"
    api_key_env: "OPENAI_API_KEY"

projects:
  - id: "default"
    provider: "openai_default"
    api_keys:
      - "local-dev-key-123"
  - id: "production"
    provider: "openai_production"
    api_keys:
      - "local-dev-key-124"

logging:
  activation_level: "redacted"   # metadata | redacted | full

policy:
  banned_words: "redact" #  | redact| ignore | block | log
  banned_words_list:
    - "blocked_test"
    - "foo_bar"
    - "forbidden"

  pii: "redact"
  pii_entities:
    email: true
    phone: true
    credit_card: true
    iban: true
    tokens: true

  injection: "block"
  prompt_injection: "block"
  jailbreak: "block"
  toxicity: "log"

intelligence:
  enabled: true
  bundle_cache_dir: "~/.straja/bundles"
  license_key_env: "STRAJA_LICENSE_KEY"
  auto_update: true
  update_check_interval: "6h"